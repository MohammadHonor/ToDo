<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./plus.svg">
  
</head>

<body>
  <script src="https://kit.fontawesome.com/f1cbc111c0.js" crossorigin="anonymous"></script>
  <div class="first">
    <div class="container">
      <h5>TODO App</h5>
      <div class="clickArea">
        <!-- <input type="text" name="" id="text" placeholder="Add New Task"> -->
        <span id="text">Add New tasks</span>
        <button type="button" class="btn btn-primary " title="b1" id="b1" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="./plus.svg" alt="">
        </button>
      </div>
      <h5 class="task">Tasks</h5>
      <div class="taskContainer" id="taskContainer">
        
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form" >

            <div class="modal-body">
              
              
              <p>Task Title:</p>
              <input class="f1" type="text" name="" id="textInput">
              <div id="msg" ></div>
              <hr>
              <p >Due Date:</p>
              <input class="f1" type="date" name="" id="dateInput">
              <hr>
              <p id="f1">description:</p>
              <textarea name="" id="textArea" cols="60" rows="8"></textarea>

           
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
  <script src="main.js"></script>
</body>

</html>
